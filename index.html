<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <header>
                <img id="logo" src="imgs/Logo.png">
                <h1>Encriptador</h1>
            </header>
            <main>
                <div class="container-main">
                    <div class="consulta">
                        <textarea class="textA" cols="30" rows="10" placeholder="Escriba aquí. ❗ Solamente minúsculas sin acento" 
                                    oninput="return ( event.charCode == 32 ||
                                    event.charCode >= 97 && event.charCode <= 122)"></textarea>
                        <div class="container-botones">
                            <button class="botones" onclick="encriptarDesencriptar('encriptar')">Encriptar</button>
                            <button class="botones" onclick="encriptarDesencriptar('desencriptar')">Desencriptar</button>
                        </div>
                    </div>
                    <div class="respuesta">
                        <div class="container-img">
                            <img id="muñecoImg" src="imgs/Muñeco.png">
                            <p class="no-se-encuentra">Ningún mensaje fue encontrado</p>
                            <label class="ingrese">Ingrese el texto que desee encriptar o desencriptar</label>
                        </div>
                        <div class="container-p">
                            <p class="parrafo" id="parra"></p>
                            <div class="boton-copiar">
                                <button class="botones" id="copiar" onclick="bCopiar()">Copiar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer>
                <span>&copy; Gastón C.</span>
            </footer>
        </div>
    </body>
    <script src="script.js"></script>
</html>
